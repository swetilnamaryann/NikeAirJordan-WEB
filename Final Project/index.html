<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Retro Product Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
<header id="global-header"></header>
<main>
    <!-- Slider Section -->
    <section class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./images/slider%201.jpeg.jpg" alt="Air Jordan 1984">
            </div>
            <div class="slide">
                <img src="./images/slider%203.jpeg.jpg" alt="Air Jordan 1988">
            </div>
            <div class="slide">
                <img src="./images/slider2.jpg" alt="Air Jordan 1989">
            </div>
        </div>
    </section>
    <section class="upcoming-products">
        <h2>Upcoming Products</h2>
        <div class="product-grid">
            <div class="product-preview">
                <img src="./images/Nike%20Air%20Jordan%205%20Retro%20Se%20Gs%20Size%205_5y%20Easter%20Regal%20Pink%20Dv0563-600.jpeg" alt="Upcoming Product 1">
            </div>
            <div class="product-preview">
                <img src="./images/jordan6.jpg" alt="Upcoming Product 2">
            </div>
            <div class="product-preview">
                <img src="./images/air7.jpg" alt="Upcoming Product 3">
            </div>
        </div>
    </section>

    <section class="jordan-collection">
        <h2>Jordan Collection</h2>
        <div class="product-grid">
            <div class="product-preview">
                <img src="./images/Enough%20said.jpeg" alt="Jordan 1">

            </div>
            <div class="product-preview">
                <img src="./images/download%20(5).jpeg" alt="Jordan 2">

            </div>
        </div>
    </section>

    <section class="hero">
        <h1>Welcome to the Retro Product Store</h1>
        <p>Explore our collection of classic products.</p>
    </section>
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-preview">
                <a href="Air%20Jordan%201.html">
                    <img src="./images/air1.jpg" alt="Air Jordan 1">
                    <p>Air Jordan 1</p>
                </a>
            </div>
            <div class="product-preview">
                <a href="Air%20Jordan%203.html">
                    <img src="./images/air2.jpg" alt="Air Jordan 3">
                    <p>Air Jordan 3</p>
                </a>
            </div>
            <div class="product-preview">
                <a href="Air%20Jordan%204.html">
                    <img src="./images/air4.jpg" alt="Air Jordan 4">
                    <p>Air Jordan 4</p>
                </a>
            </div>
        </div>
    </section>
    <!-- Video Section -->
    <section class="promo-video">
        <video autoplay loop muted>
            <source src="./images/ssvid.net%20-%20Nike%20AF1%20Broll_1080pFHR.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</main>
<footer id="global-footer"></footer>

</body>
</html>
